<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Double Click</title>
		<meta charset="utf-8">
		<script src="ondblclick.js" defer></script>
	</head>
	<body>
        <p style="cursor: pointer; user-select: none;" id="color" ondblclick="colorChange()">Here's some text! Double click to make it change color!</p>
	</body>
</html>
